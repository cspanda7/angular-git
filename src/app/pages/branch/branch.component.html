  <div class="container">
    <h1>{{title}}</h1>
  </div>
</div>
<div class="container">

  <!-- Example row of columns -->
  <div class="row">
    <div class="col-md-5">
      <div *ngFor="let branch of Branches" class="col-xs-6 col-md-2">          
            <p>{{branch.name}}</p>
      </div>
    </div>
    <div class="col-md-7">
      <div class="row">
        <button class="btn btn-primary" (click)="featureBranch()" type="button">Create Feature branch</button>
        <button class="btn btn-primary" (click)="bugBranch()" type="button">Create Bug branch</button>
        <button class="btn btn-primary" (click)="hotfixBranch()" type="button">Create Hotfix branch</button>
      </div>
      <hr>
      <div class="row">
       <form #f="ngForm">
        <div class="form-group">
          <label for="branchName">Branch Name</label>
           <input type="text" class="form-control" id="branchName" name="branchName" [(ngModel)]="branchName" aria-describedby="branchName" placeholder="Enter Branch Name">
          <small id="branchName" class="form-text text-muted">Enter Custom branch Name. i.e.(Feedback-Enhancement)</small>
          </div>
          <div class="form-group">
             <label for="Head">Head</label>
              <input type="text" class="form-control" id="Head" [value]="headName" disabled placeholder="Head Pointing to..">
          </div>
          <button type="submit" (click)="onSubmit(f)" class="btn btn-primary">Submit</button>
       </form>
      </div>
    </div>
  </div>

  <hr>

  <footer>
    <p>&copy; 2016 Company, Inc.</p>
  </footer>
</div> <!-- /container -->
