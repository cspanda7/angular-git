<div class="container">
  <div class="jumbotron">
    <h1>{{title}}</h1>
  </div>
  <!-- Example row of columns -->
  <div class="row">

      <div *ngFor="let repo of repos" class="col-md-4">

        <div class="thumbnail">
          
          <div class="caption">
            <h4>{{repo.name}}</h4>
            <p>{{repo.description}}</p>
            <p>{{repo.pushed_at| date :'short'}}</p>
            <p>
              <button (click)="viewBranches(repo)" class="btn btn-primary" role="button">More info</button>
            </p>
          </div>
        </div>
      </div>
  </div>
</div>
